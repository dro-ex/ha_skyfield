        Sun: "#ffaa00"
        Mercury: "#aa9999"
        Venus: "#cfae91"
        Moon: "#a0a0a0"
        Mars: "#cc6666"
        Jupiter: "#be9b7b"
        Saturn: "#d6c690"
        Uranus: "#9bd1e1"
        Neptune: "#587ca3"
