      glow: true
      background_outer: "#f5f5f5"
      background_inner: "#ffffff"
      grid_circle: "#cccccc"
      text: "#333333"
      legend_face: "#ffffff"
      legend_edge: "#cccccc"
      rgrid_color: "#666666"
      tgrid_color: "#666666"
      sun_today: "#ff9900"
      solstice_winter: "#006d77"
      solstice_summer: "#83c5be"
